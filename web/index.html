HelloWorld！这是第一个实战项目的欢迎页,项目运行时默认打开此页面,开发过程请勿删除此页面.<br>
前端请将自己的html页面放到WEB-INF/html目录下，
js和css资源文件放在web/resources目录下的相应文件夹里。
<br>
后端请在src/main/java目录下相应的包里进行业务代码的编写,测试目录也已经编写好,请测试时根据实际情况选择在src/test/java目录下的dao层或service层目录进行测试。
